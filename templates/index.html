{%extends 'layout.html' %} {% block content %} {%include'partials/slider.html'%}

<p>Image credit: Steam Community, Cookie Clicker Wiki, Fe4RLessV2</p>

<div class="container">
  <div class="row">
    {% for card in cards %}
    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
      <div class="card">
        <img src="{{ card[3] }}" class="card-img" alt=" " />
        <div class="card-body">
          <h5 class="card-title">{{ card[0] }}</h5>
          <p class="card-text">{{ card[1] }}</p>
          <a href="{{ card[2] }}" class="btn btn-primary">Find Out Here!</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
